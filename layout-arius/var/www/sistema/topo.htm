<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../sistema/temas/{TEMA}/style.css">
        <script language="javascript" src="../sistema/js/jquery/jquery.js"></script>
        <style type="text/css">
            #container-lojas{
                position: relative;
            }
            #container-lojas select{
                position: absolute;
                top: -1px;
                left: 0px;
                z-index: 1;
                
                width: 100%;
                height: 19;
                
                cursor: pointer;
            }

		#usuario {color: white;} 
            
        </style>
        <script type="text/javascript">
        $(document).ready(function(){
        	$("#container-lojas select").change(function(){
        		$.ajax({
                    url: "topo.php",
                    type: "POST",
                    data: {
                        ajax: "alteraLoja",
                        TROCA_NROLOJA: true,
                        nroloja: $(this).val(),
                        USUARIO: $("#usuario").attr("data-usuario-codigo")
                    },
                    cache: false
                }).done(function(ret) {
                    //console.log(ret);
                    //window.location.href = ret;
                    //document.location.href=ret;
                	window.top.location.href = ret;
                });
        	});
        });
        </script>
    </head>
    
    <body class="topo">
        
        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="topo">
            <tr>
                <td width="" height="16" align="center" class="topo">
                </td>
                <td id="container-lojas" width="30%" height="16" align="center" class="topo">
                    <div class="lojas">{lojas}</div>
                </td>
                <td id="usuario" width="12%" height="16" align="center" class="topo" data-usuario-codigo="{USUARIO_CODIGO}">{USUARIO}</td>
                <td width="5%" height="16" align="center" class="logout_topo">
                    <a href="logout.php" class="logout_topo">Logout</a>
                </td>
            </tr>
        </table>

    </body>
</html>
